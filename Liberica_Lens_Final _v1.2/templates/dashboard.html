<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Liberica Lens</title>
    <link
      rel="icon"
      type="image/svg"
      href="{{ url_for('static', filename='IMG/liberica_lens_icon.png') }}"
    />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=yes"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfT7Q+h9x9/V731j4D3Q5 GastwXYvTdRl7nQrxJxQbZGKP+6U6x4/Q6UwP/+7D9x2sCWQeUrV7J8aKk8ZKvZanp/IQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='CSS/style.css') }}"
    />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <!-- Logo and website name -->
          <a class="navbar-brand text-uppercase" href="/">
            <img
              src="{{ url_for('static', filename='IMG/liberica_lens_icon.png') }}"
              alt="Logo"
              width="30"
              height="24"
            />
            Liberica Lens
          </a>
          <button
            class="navbar-toggler navbar-dark"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbar-menu"
            aria-controls="navbar-menu"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon navbar-light"></span>
          </button>
          <!-- Navbar menu items -->
          <div class="collapse navbar-collapse" id="navbar-menu">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-uppercase" href="/dashboard"
                  >Dashboard</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/records">Records</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/objectives">Objectives</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/scan">Scan a Coffee Bean</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container mt-4">
        <h1 class="text-center mb-5">Dashboard</h1>
      </div>
      <section class="capture mt-5">
        <h1 class="text-center">{{ title }}</h1>
        <form action="" method="post">
          <label for="feature">Select Feature:</label>
          <select id="feature" name="feature">
            {% for feature in features %}
            <option value="{{ feature }}">
              {{ feature.replace('_', ' ').capitalize() }}
            </option>
            {% endfor %}
          </select>
          <label for="class_label">Select Class Label:</label>
          <select id="class_label" name="class_label">
            {% for class_label in class_labels %}
            <option value="{{ class_label }}">
              {{ class_label.replace('_', ' ').capitalize() }}
            </option>
            {% endfor %}
          </select>
          <div>{{ graph_div|safe }}</div>
          <input type="submit" value="Update Graph" />
        </form>
      </section>
    </main>
    <footer>
      <!-- place footer here -->
      <div class="footer text-center">
        Computer Science Thesis of Batangas State University - TNEU Lipa
      </div>
      <div class="footer text-center">May 2024</div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
